<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/assets/champions.css">
    <link rel="stylesheet" href="public/assets/global.css">
    <title>Campeões-League of Legend</title>
</head>
<body id="body">
    <header>
        <nav class="menu">
            <div class="riot-logo"> 
                <a href="index.html">
                    <img src="public/riot-logo.png" alt="Riot games">
                </a>       
                <li class="links-click">
                    <a href="champions.html">Campeões</a>
                </li>
            </div>
            <ul class="Menu-ul">
                <div class="links">
                    <li class="links-click">
                        <a href="login.html">Login</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="title">
            <div class="title-config">
                 <h3>Prepare-se para a batalha!</h3>
                 <h1>Escolha seu Campeão</h1>
            </div>
        </section>
        <section class="ionia">
        <div class="colum">
            <div class="champ-file">
                <div class="champions">
                    <img src="public/lista_ahri.jpg" alt="Ahri">
                    <div class="figure">
                        <figure>Ahri</figure>
                    </div>
                </div>
                <div class="champions">
                    <img src="public/lista_akali.jpg" alt="Akali">
                    <div class="figure">
                        <figure>Akali</figure>
                    </div>
                </div>
                <div class="champions">
                    <img src="public/lista_shen.jpg" alt="Shen">
                    <div class="figure">
                        <figure>Shen</figure>
                    </div>
                </div>
            </div>
            <div class="champ-file">
                <div class="champions">
                    <img src="public/lista_yasuo.jpg" alt="Yasuo">
                    <div class="figure">
                        <figure>Yasuo</figure>
                    </div>
                </div>
                <div class="champions">
                    <img src="public/lista_zed.jpg" alt="Zed">
                    <div class="figure">
                        <figure>Zed</figure>
                    </div>
                </div>
                <div class="champions">
                    <img src="public/lista_irelia.jpg" alt="Irelia">
                    <div class="figure">
                        <figure>Irelia</figure>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <section class="noxus">
            <div class="colum">
                <div class="champ-file">
                    <div class="champions">
                        <img src="public/lista_darius.jpg" alt="Darius">
                        <div class="figure">
                            <figure>Darius</figure>
                        </div>
                    </div>
                    <div class="champions">
                        <img src="public/lista_swain.jpg" alt="Swain">
                        <div class="figure">
                            <figure>Swain</figure>
                        </div>
                    </div>
                    <div class="champions">
                        <img src="public/lista_sion.jpg" alt="Sion">
                        <div class="figure">
                            <figure>Sion</figure>
                        </div>
                    </div>
                </div>
                    <div class="champ-file">
                        <div class="champions">
                            <img src="public/lista_katarina.jpg" alt="Katarina">
                            <div class="figure">
                                <figure>Katarina</figure>
                            </div>
                        </div>
                        <div class="champions">
                            <img src="public/lista_talon.jpg" alt="Talon">
                            <div class="figure">
                                <figure>Talon</figure>
                            </div>
                        </div>
                        <div class="champions">
                            <img src="public/lista_kayn.jpg" alt="Kayn">
                            <div class="figure">
                                <figure>Kayn</figure>
                            </div>
                        </div>
                    </div>
            </div>             
        </section>
    </main>
</body>
</html>
